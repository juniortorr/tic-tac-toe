<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="nav">
        <h1>Tic-Tac-Toe</h1>

    </div>

    <div class="markerWrapper">

        <div class="marker">
            <h2>CHOOSE YOUR <br>MARKER</h2>
            <p>(to start the game...)</p>
            <div class="markerButtons">
                <button class="markerBtn" value="x">X</button>
                <button class="markerBtn" value="o">O</button>
            </div>
        </div>

    </div>

    <div class="containerWrapper">
        
        <div class="player1 player">
            <h1>Player 1</h1>
            <h2 class="player1Score" value="0">Score</h2>
        </div>


            <div class="container">
                <h1 class="winnerDisplay hidden">You are the winner</h1>
                <div class="buttonWrapper">
                    <button class="match hidden">Next Match</button>
                </div>
            </div>
            <div class="player2 player">
                <h1>Player 2</h1>
                <h2 class="player2Score">Score</h2>
            </div>
    </div>



    </div>

    <script src="index.js"></script>
</body>
</html>
